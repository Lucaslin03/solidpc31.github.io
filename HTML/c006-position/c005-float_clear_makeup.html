<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float-clear</title>
    <style>
        #left,#right{
            height: 300px;
            width: 300px;
        }
        #left{
            background-color: aqua;
            float: left;
        }
        #right{
            background-color: cadetblue;
            float: right;
            height: 600px;
        }
        p{
            border: double red;
            font-size: 5.5rem;
            clear: right;
        }
    </style>
</head>
<body>
    <div id="left"></div>
    <div id="right"></div>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestias at suscipit doloribus. Natus quo, asperiores? Perferendis voluptatibus necessitatibus rerum tempore, a? Cumque vel cum, iure velit natus laborum? Ducimus, quia.</p>
</body>
</html>
