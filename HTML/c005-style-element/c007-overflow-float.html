<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>overflow float</title>
    <style>
        #container{
            width: 800px;
            background-color: blueviolet;
        }
        #left,#right{
            width: 300px;
            height: 300px;
        }
        #left{
            background-color: blue;
            float: left;
        }
        #right{
            width: 400px;
            background-color: green;
            float: right;
        }
    </style>
</head>
<body>
    <div id="container"><div id="left"></div><div id="right"></div></div>
</body>
</html>
