<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stack</title>
    <style>
        div{
            height: 200px;
        }
        #div1{
            background: linear-gradient(45deg,lime,skyblue)
        }
        #div2{
            background: linear-gradient(135deg,violet,skyblue)
        }
        #div3{
            background: linear-gradient(225deg,yellow,tomato)
        }
        #div4{
            background: linear-gradient(45deg,lime,skyblue),linear-gradient(135deg,violet,skyblue),linear-gradient(225deg,yellow,lime)
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
</body>
</html>
