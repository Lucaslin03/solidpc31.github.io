<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
    <body>
        <form action="">
            <input type="text" name="title" placeholder="Title">
            <br>
            <br>
            <input type="text" name="name" placeholder="Full name">
            <br>
            <br>
            <input type="text" name="email" placeholder="E-mail">
            <br>
            <br>
            <input type="text" name="phone" placeholder="Phone #">
            <br>
            <br>
            <label for="">Which of our locations are you closest to?</label>
            <select name="city" id="">
                <option value="London">London</option>
                <option value="Toronto">Toronto</option>
                <option value="Ottawa">Ottawa</option>
                <option value="Windsor">Windsor</option>
            </select>
            <br>
            <br>
            <img src="https://www.seriouseats.com/recipes/images/2015/07/20150702-sous-vide-hamburger-anova-primary.jpg" width="75px" height="50px" alt="">
            <label for="">Burgers</label>
            <input type="checkbox" name="food1">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Hotdog_-_Evan_Swigart.jpg/220px-Hotdog_-_Evan_Swigart.jpg" width="75px" height="50px" alt="">
            <label for="">Hotdogs</label>
            <input type="checkbox" name="food2">
            <img src="https://cms.splendidtable.org/sites/default/files/styles/w2000/public/french-fries.jpg?itok=FS-YwUYH" width="75px" height="50px" alt="">
            <label for="">Fries</label>
            <input type="checkbox" name="food3">
            <br>
            <br>
            <label for="">How many in your company?</label>
            <select name="howmany" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <br>
            <br>
            <input type="date">
            <br>
            <br>
            <input type="time">
            <br>
            <br>
            <p>Payment method:</p>
            <label for="">Visa</label>
            <input type="radio" name="payment_type">
            <label for="">Mastercard</label>
            <input type="radio" name="payment_type">
            <label for="">Paypal</label>
            <input type="radio" name="payment_type">
            <br>
            <br>
            <textarea name="comments" id="" cols="45" rows="15" placeholder="Please enter any comments here"></textarea>
            <br>
            <br>
            <input type="submit">
        </form
    </body
</html
