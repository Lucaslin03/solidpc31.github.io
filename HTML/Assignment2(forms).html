<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form action="">
        <input type="text" name="title" placeholder="Title">
        <br>
        <br>
        <input type="text" name="name" placeholder="First name">
        <br>
        <br>
        <input type="text" name="email" placeholder="E-mail">
        <br>
        <br>
        <input type="text" name="phone" placeholder="Phone #">
        <br>
        <br>
        <label for="">Burgers</label>
        <input type="checkbox" name="food1">
        <label for="">Hotdogs</label>
        <input type="checkbox" name="food2">
        <label for="">Fries</label>
        <input type="checkbox" name="food3">
        <br>
        <br>
        <label for="">How many in your company?</label>
        <select name="howmany" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <br>
        <br>
        <input type="date">
        <br>
        <br>
        <input type="time">
        <br>
        <br>
        <p>Payment method:</p>
        <label for="">Visa</label>
        <input type="radio" name="payment_type">
        <label for="">Mastercard</label>
        <input type="radio" name="payment_type">
        <label for="">Paypal</label>
        <input type="radio" name="payment_type">
        <br>
        <br>
        <input type="text" placeholder="Comments">
        <br>
        <br>
        <input type="submit">
    </form
</body
</html
