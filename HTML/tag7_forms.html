<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Sign Up</h1>
    <p>It's free and always will be.</p>
    <br>
       <form action="">
        <input type="text" name="firstname" placeholder="First name">
        <input type="text" name="lastname" placeholder="Last name">
        <br>
        <br>
        <input type="text" name="number-email" placeholder="Mobile number or email">
        <br>
        <br>
        <input type="password" name="passw" placeholder="New password">
        <br>
        <h4>Birthday</h4>
        <select name="bdmon" id="">
            <option value="">Jan</option>
            <option value="">Feb</option>
            <option value="">Mar</option>
        </select>
        <select name="bdday" id="">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
        </select>
        <select name="bdyr" id="">
            <option value="">'01</option>
            <option value="">'02</option>
            <option value="">'03</option>
        </select>
        <span><a href="https://www.google.com">Why do I need to provide my birthday?</a></span>
        <br>
        <br>
        <input id="g1" type="radio" name="gender">
        <label for="g1">Female</label>
        <input id="g2" type="radio" name="gender">
        <label for="g2">Male</label>
        <br>
        <input type="checkbox" name="terms">
        <label for="">Check to agree to our Terms and Conditions</label>
        <br>
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
