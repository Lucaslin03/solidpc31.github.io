<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>content</title>
    <style>
        ul{
            font-size: 2rem;
            list-style: url(http://wallpaperlepi.com/wp-content/uploads/2015/10/Cool-Smoke-Wallpaper.jpg);
        }
        li{
            border: solid;
        }
        li:before{
            background-size: cover;
            background-repeat: no-repeat;
            content: "";
            display: inline-block;
            width: 120px;
            height: 80px;
            border: solid;
            background-image: url(http://wallpaperlepi.com/wp-content/uploads/2015/10/Cool-Smoke-Wallpaper.jpg);
        }
    </style>
</head>
<body>
    <ul>
        <li>ok</li>
        <li>ok</li>
        <li>ok</li>
    </ul>
</body>
</html>
